  - title: "The UD-NewsCrawl Treebank: Reflections and Challenges from a Large-scale Tagalog Syntactic Annotation Project"
    authors: "Angelina A. Aquino*, Lester James V. Miranda*, Elsie Marie T. Or*"
    venue: "ACL 2025 (Main)"
    image: "/assets/images/publications/ud_newscrawl.png"
    links:
      - name: "PDF"
        url: "https://aclanthology.org/2025.acl-long.357/"
      - name: "Dataset"
        url: "https://huggingface.co/datasets/UD-Filipino/UD_Tagalog-NewsCrawl"
      - name: "Poster"
        url: "https://drive.google.com/file/d/16ONq_xmRrUgvALirWEwX0BpZnn1OtqwH/view?usp=drive_link"
      - name: "Presentation"
        url: "https://youtu.be/W4cONaL_otI?si=1gJFLrSPnKVd-69-"
    abstract: "We created the largest Tagalog treebank to date, containing 100x more data than previous treebanks. Our project also revealed limitations in the Universal Dependencies framework especially on non-Indo-European languages."

