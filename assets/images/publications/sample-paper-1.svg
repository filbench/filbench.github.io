<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#f0f9ff"/>

  <!-- Grid pattern -->
  <line x1="0" y1="40" x2="300" y2="40" stroke="#bfdbfe" stroke-width="1"/>
  <line x1="0" y1="80" x2="300" y2="80" stroke="#bfdbfe" stroke-width="1"/>
  <line x1="0" y1="120" x2="300" y2="120" stroke="#bfdbfe" stroke-width="1"/>
  <line x1="0" y1="160" x2="300" y2="160" stroke="#bfdbfe" stroke-width="1"/>
  <line x1="60" y1="0" x2="60" y2="200" stroke="#bfdbfe" stroke-width="1"/>
  <line x1="120" y1="0" x2="120" y2="200" stroke="#bfdbfe" stroke-width="1"/>
  <line x1="180" y1="0" x2="180" y2="200" stroke="#bfdbfe" stroke-width="1"/>
  <line x1="240" y1="0" x2="240" y2="200" stroke="#bfdbfe" stroke-width="1"/>

  <!-- Chart bars -->
  <rect x="50" y="80" width="40" height="90" fill="#3b82f6" rx="4"/>
  <rect x="110" y="50" width="40" height="120" fill="#2563eb" rx="4"/>
  <rect x="170" y="100" width="40" height="70" fill="#60a5fa" rx="4"/>
  <rect x="230" y="30" width="40" height="140" fill="#1d4ed8" rx="4"/>

  <!-- Accent line -->
  <path d="M 30 150 Q 90 70, 150 100 T 270 40" stroke="#ef4444" stroke-width="3" fill="none"/>

  <!-- Title placeholder -->
  <rect x="20" y="10" width="120" height="15" fill="#1e40af" rx="2" opacity="0.3"/>
</svg>
