  <rect width="300" height="200" fill="#f0fdf4"/>

  <!-- Network nodes -->
  <circle cx="150" cy="100" r="25" fill="#10b981" opacity="0.8"/>
  <circle cx="80" cy="60" r="20" fill="#34d399" opacity="0.8"/>
  <circle cx="220" cy="60" r="20" fill="#34d399" opacity="0.8"/>
  <circle cx="80" cy="140" r="20" fill="#34d399" opacity="0.8"/>
