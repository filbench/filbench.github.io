  <line x1="220" y1="60" x2="260" y2="100" stroke="#059669" stroke-width="2" opacity="0.4"/>

  <!-- Title placeholder -->
  <rect x="20" y="10" width="140" height="15" fill="#047857" rx="2" opacity="0.3"/>
