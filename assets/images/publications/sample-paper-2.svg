  <line x1="150" y1="100" x2="220" y2="60" stroke="#059669" stroke-width="2" opacity="0.6"/>
  <line x1="150" y1="100" x2="80" y2="140" stroke="#059669" stroke-width="2" opacity="0.6"/>
